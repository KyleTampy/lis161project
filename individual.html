{% extends 'base.html' %}
{% block title %}{{ member_name }}{% endblock %}

{% block content %}
<h1>{{ member.name }}</h1>
<img src="{{ url_for('static', filename= member.name + '.png') }}" alt = img>
<p class="center">{{ member.description }}</p>
<div class="container">
    <ul class="myUL">
        <li>Age: {{ member.age }}</li>
        <li>Ace: {{ member.ace }}</li>
        <li>Pokemon: {{ member.pokemon }}</li>
    </ul>
</div>
    
{% endblock %}
